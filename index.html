<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <title>AngularJS Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

    <script>
      angular.module('app', []).controller('MainController', ['$scope', function($scope) {
          $scope.place = 'Meetup';
      }]);
    </script>
  </head>

  <body data-ng-controller="MainController">
    <h1>Hello {{place}}</h1>
    <p>Hello everyone at {{place}}, this is a basic introduction to AngularJS.</p>

    <p>
      <b>You have {{100 - place.length}} remaining of 100 characters.</b>
      <br>
      <input name="place" data-ng-model="place" maxlength="100">
    </p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>
      jQuery(document).ready(function($) {
          var $places = $('.js-place');
          var $input = $('.js-place-input');

          $places.html('World');

          function update() {
          $places.html($input.val());
          }

          $input.bind('keydown', function(){
            setTimeout(update, 0);
          });
      });
    </script>
  </head>

  <body>
    <h1>Hello <span class="js-place">World</span>!</h1>
    <p>Hello everyone at <span class="js-place"></span>, this is a basic introduction to AngularJS.</p>

    <p>
      <input type="text" name="place" class="js-place-input" value="World">
    </p>
  </body>
</html>
